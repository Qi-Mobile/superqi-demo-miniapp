<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="getSystemInfo()"
                class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md">Get System Info</button>
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>
    function getSystemInfo() {
        my.getSystemInfo({
            success: (res) => {
                const info = {
                    model: res.model, 
                    pixelRatio: res.pixelRatio, 
                    windowWidth: res.windowWidth, 
                    windowHeight: res.windowHeight, 
                    language: res.language, 
                    version: res.version, 
                    storage: res.storage, 
                    currentBattery: res.currentBattery, 
                    system: res.system, 
                    platform: res.platform, 
                    titleBarHeight: res.titleBarHeight, 
                    statusBarHeight: res.statusBarHeight, 
                    screenWidth: res.screenWidth, 
                    screenHeight: res.screenHeight, 
                    brand: res.brand, 
                    fontSizeSetting: res.fontSizeSetting, 
                    app: res.app 
                };
                console.log('Get system info SUCCESS:', JSON.stringify(info, null, 2));
            },
            fail: (res) => {
                console.error('Get system info FAILED:', JSON.stringify(res));
            },
            complete: (res) => {
                console.log('Get system info COMPLETE:', JSON.stringify(res));
            }
        });
    }
</script>

</html>
