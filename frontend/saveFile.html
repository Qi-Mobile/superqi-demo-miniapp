<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="saveFile()"
                class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md">Save File</button>
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <div id="image-display" class="w-full mb-4">
                <h3 class="text-lg font-bold mb-2">Saved Image:</h3>
                <img id="saved-image" class="max-w-full h-auto rounded-lg border" style="display: none;" />
            </div>
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>
    function saveFile() {
        my.chooseImage({
            success: (res) => {
                console.log('Choose image result:', JSON.stringify(res));
                
                if (!res.apFilePaths || res.apFilePaths.length === 0) {
                    console.error('No file paths returned from chooseImage');
                    return;
                }
                
                my.saveFile({
                    apFilePath: res.apFilePaths[0],
                    success: (saveRes) => {
                        console.log('Save file SUCCESS:', JSON.stringify(saveRes));
                        console.log('File saved to:', saveRes.apFilePath);
                        
                        const savedImage = document.getElementById('saved-image');
                        
                        savedImage.src = saveRes.apFilePath;
                        savedImage.style.display = 'block';
                    },
                    fail: (saveRes) => {
                        console.error('Save file FAILED:', JSON.stringify(saveRes));
                    },
                });
            },
            fail: (res) => {
                console.error('Choose image FAILED:', JSON.stringify(res));
            }
        });
    }
</script>

</html>
