<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Get Network Type - Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="getNetworkType()"
                class="bg-yellow-400 text-stone-900 px-4 py-2 font-bold w-full rounded-md hover:bg-yellow-500 transition">
                Get Current Network Type
            </button>
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>
    function getNetworkType() {
        my.getNetworkType({
            success: (res) => {
                console.log('Get network type SUCCESS:', JSON.stringify(res));
            },
            fail: (res) => {
                console.error('Get network type FAILED:', JSON.stringify(res));
            },
            complete: (res) => {
                console.log('Get network type COMPLETE:', JSON.stringify(res));
            }
        });
    }

</script>

</html>
