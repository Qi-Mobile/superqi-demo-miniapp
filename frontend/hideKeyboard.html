<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <p class="text-sm text-gray-500 p-4">
            Open the keyboard by clicking on the "Open keyboard", and then click on the "Hide Keyboard" button to hide the keyboard.
        </p>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="hideKeyboard()"
                class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md">Hide Keyboard</button>
        </div>

        <div class="flex flex-col gap-2 mb-4 px-4 bg-gray-400 p-4 rounded-md">
            <input type="text" id="input" placeholder="Open keyboard">
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>
    function hideKeyboard() {
        my.hideKeyboard();
    }
</script>

</html>
