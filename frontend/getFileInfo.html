<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="getInfoFromSavedFile()"
                class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md">Get File Info</button>
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>

    function getInfoFromSavedFile() {
        my.chooseImage({
            success: (res) => {
                console.log('Image chosen for file info:', JSON.stringify(res));
                
                if (res.apFilePaths && res.apFilePaths.length > 0) {
                    getFileInfo(res.apFilePaths[0]);
                } else {
                    console.error('No file paths returned from chooseImage');
                }
            },
            fail: (res) => {
                console.error('Choose image failed:', JSON.stringify(res));
            }
        });
    }

    function getFileInfo(filePath) {
        console.log('Getting file info for:', filePath);
        
        my.getFileInfo({
            apFilePath: filePath,
            digestAlgorithm: 'sha1',
            success: (res) => {
                console.log('File info SUCCESS:', JSON.stringify(res));
            },
            fail: (res) => {
                console.error('Get file info FAILED:', JSON.stringify(res));
            }
        });
    }
</script>

</html>
