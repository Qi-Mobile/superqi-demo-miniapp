<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Device</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <section id="content" class="flex-1 mt-4 flex flex-col items-start p-4">
            <div class="w-full">
                <h2 class="text-2xl font-bold mb-4">Device</h2>
                <div id="page-buttons" class="flex flex-col gap-4 w-full">
                    <!-- Buttons will be dynamically generated here -->
                </div>
            </div>
        </section>
    </div>
</body>

<script>
    const devicePages = [
        {
            filename: 'getSystemInfo.html',
            title: 'Get System Info',
            description: 'Get system info'
        },
        {
            filename: 'getNetworkType.html',
            title: 'Get Network Type',
            description: 'Get network type'
        },
        {
            filename: 'clipboard.html',
            title: 'Clipboard',
            description: 'Get and set clipboard'
        },
        {
            filename: 'vibrate.html',
            title: 'Vibrate',
            description: 'Vibrate'
        },
        {
            filename: 'makePhoneCall.html',
            title: 'Make Phone Call',
            description: 'Make phone call'
        },
        {
            filename: 'setKeepScreenOn.html',
            title: 'Set Keep Screen On',
            description: 'Set keep screen on'
        },
        {
            filename: 'getScreenBrightness.html',
            title: 'Get Screen Brightness',
            description: 'Get screen brightness'
        },
        {
            filename: 'setScreenBrightness.html',
            title: 'Set Screen Brightness',
            description: 'Set screen brightness'
        },
        {
            filename: 'setting.html',
            title: 'User Authorization Settings',
            description: 'Get and set user authorization settings'
        },
        {
            filename: 'addPhoneContact.html',
            title: 'Add Phone Contact',
            description: 'Add a phone contact to the phone'
        },
        {
            filename: 'scan.html',
            title: 'Scan QR Code',
            description: 'Scan the QR code'
        },
        {
            filename: 'getBatteryInfo.html',
            title: 'Get Battery Info',
            description: 'Get the battery info'
        },
        {
            filename: 'getFacePhotoData.html',
            title: 'Get Face Photo Data',
            description: 'Get the face photo data'
        }
    ];

    function createPageButton(page) {
        const button = document.createElement('button');
        button.className = 'bg-yellow-400 text-stone-900 px-4 py-2 font-bold w-full rounded-md flex flex-col items-start';
        button.innerHTML = `
            <div class="font-bold">${page.title}</div>
            <div class="text-sm text-gray-500">${page.description}</div>
        `;
        button.onclick = () => {
            window.location.href = page.filename;
        };
        return button;
    }

    function loadPageButtons() {
        const container = document.getElementById('page-buttons');
        devicePages.forEach(page => {
            const button = createPageButton(page);
            container.appendChild(button);
        });
    }

    window.onload = () => {
        loadPageButtons();
    }
</script>

</html>
